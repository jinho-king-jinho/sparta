    <script type="text/javascript">
    // "text/javascript"가 뭐냐
        $(document).read(function(){
            $('#oders-box').html('');
            listing();
        });

        function make_orders(){
            let name = $('#name').val()
            let number = $('#number').val()
            let address = $('#address').val()
            let phone = $('#phone').val()
        }
        function isCellPhone(p) {

            p = p.split('-').join('');

            var regPhone = /^((01[1|6|7|8|9])[1-9]+[0-9]{6,7})|(010[1-9][0-9]{7})$/;

            return regPhone.test(p);


        }


        function each_alert(id) {
            let name = $('.name').val();
            let sulyang = $('.sulyang').val();
            let acount = $('.acount').val();
            let phonenumber = $('.phonenumber').val();
            if (name == '') {
                alert('이름을 입력해주세요!!');
                $('.name').focus();
                return;
            } else if (sulyang == '') {
                alert('수량을 입력해주세요');
                $('.name').focus();
                return;
            } else if (!isNaN(sulyang) == false) {
                alert('알맞는 수량을 입력해주세요');
                $('.name').focus();
                return;
            } else if (acount == '') {
                alert('주소를 입력해주세요');
                $('.name').focus();
                return;
            } else if (phonenumber == '') {
                alert('전화번호를 입력해주세요');
                $('.name').focus();
                return;
            } else if (isCellPhone(phonenumber) == false) {
                alert('알맞는 전화번호를 입력해주세요');
                $('.name').focus();
                return;
            } else {
                alert($('#'+id).text() + '완료!!')
                $('.name').focus();
                return;
            }

            $.ajax({
                type: 'POST', // 타입을 작성합니다.
                url: '/orders', // url을 작성합니다.
                data: {
                    name_give: name,
                    number_give: number,
                    address_give: address,
                    phone_give: phone
                }, // data를 작성합니다. },
                success: function (response) {
                    if (response['result'] == 'success') {
                        alert(response['msg']);
                        window.location.reload();
                    }
                }
            });
        
        function listing() {
            // 1. 리뷰 목록을 서버에 요청하기
            // 2. 요청 성공 여부 확인하기
            // 3. 요청 성공했을 때 리뷰를 올바르게 화면에 나타내기
            $.ajax({
                type: "GET",
                url: "/orders",
                data: {},
                success: function (response) {
                    if (response['result'] == 'success') {
                        // alert(response['msg']);
                        // 2. 성공했을 때 리뷰를 올바르게 화면에 나타내기
                        let orders = response["orders"]
                        for (let i=0; i < orders.length; i++)
                            make_card(orders[i]['name'], orders[i]['number'], orders[i]['address'], orders[i]['phone'])
                    } else {
                        alert('리뷰를 받아오지 못했습니다');
                    }
                }
            });
        }

        function make_card(name, number, address, phone) {
            let temp_html = '<tr>\
                                <td>'+ name + '</td>\
                                <td>'+ number + '</td>\
                                <td>'+ address + '</td>\
                                <td>'+ phone + '</td>\
                            </tr>';
            $('#orders-box').append(temp_html);
        }


        }


    </script>
